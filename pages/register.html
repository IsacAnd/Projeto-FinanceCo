<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="./styles/styles3.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <img src="./img/financeco-svg.png" alt="">
        <div class="register-box">
                <h2>Cadastre-se</h2>
                <div class="input-container">
                    <p>Usuário</p>
                    <input class="register-input" type="text" name="user" id="user-input">
                </div>
                <div class="input-container">
                    <p>Email</p>
                    <input class="register-input" type="text" name="user" id="email-input">
                </div>
                <div class="input-container">
                    <p>Senha</p>
                    <input class="register-input" type="password" name="user-password" id="password-input">
                </div>
                <div class="input-container">
                    <p>Confime sua senha</p>
                    <input class="register-input" type="password" name="user-password-confirm" id="password-input">
                </div>
                <div class="remind-me">
                    <input type="checkbox" id="remindme">
                    <p>Lembrar de mim</p>
                </div>
                <input type="submit" name="register" id="register-submit" value="Cadastrar" onclick="register()">
                <a href="login.html" id="login-link">Já possui uma conta? Clique aqui</a>
        </div>
    </div>
</body>
</html>
