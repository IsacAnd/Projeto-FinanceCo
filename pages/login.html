<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles2.css" />
    <link rel="stylesheet" href="../global.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lalezar&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/cb79a321be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="alert hidden" id="alert-message"></div>
      <div class="template-container"></div>
      <div class="login-container">
        <img src="../img/financeco-svg.png" alt="" />
        <div class="login-box">
          <h2>Login</h2>
          <div class="input-container">
            <p>Usuário</p>
            <input
              class="login-input"
              type="text"
              name="user"
              id="user-input"
              placeholder="Digite o seu nome de usuário"
            />
          </div>
          <div class="input-container">
            <p>Senha</p>
            <input
              class="login-input"
              type="password"
              name="user-password"
              id="password-input"
              placeholder="Digite a sua senha"
            />
          </div>
          <div class="remind-me">
            <input type="checkbox" id="remindme" />
            <p>Lembrar de mim</p>
          </div>
          <input
            type="submit"
            name="login"
            id="login-submit"
            value="Entrar"
            onclick="login()"
          />
          <a href="register.html" id="register-link"
            >Não tem uma conta? Clique aqui</a
          >
        </div>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
